            - **‚úÖ ARM64**: Full support (Linux, Windows, macOS)
            - **‚úÖ Apple Silicon**: Native support via macOS Universal binary
            - **‚úÖ AWS Graviton**: Native ARM64 Linux support
            - **‚úÖ Raspberry Pi 4/5**: Native ARM64 Linux support
